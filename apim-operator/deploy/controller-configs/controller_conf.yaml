apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-config
  namespace: wso2-system
data:
  mgwToolkitImg: wso2am/wso2micro-gw-toolkit:3.0.1
  mgwRuntimeImg: wso2/wso2micro-gw:3.0.1
  kanikoImg: gcr.io/kaniko-project/executor
  dockerRegistry: <user-docker-registry>
  hpaMaxReplicas: <max-pods-hpa>
  hpaTargetAverageUtilizationCPU: <target-avg-cpu-utilization>
  resourceRequestCPU: <resource-req-cpu>
  resourceRequestMemory: <resource-req-memory>
  resourceLimitCPU: <resource-limit-cpu>
  resourceLimitMemory: <resource-limit-memory>